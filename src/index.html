				<div id="email-overlay" class="form-container tween35 hide">
					<div class="form-wrapper">
						<form id="contact-form" action="emailform.php" method="POST">
							<p id="form-response" class="hide tween35">
								Thank you for your message. <br>I will get back to you soon!
							</p>
							<div class="input-wrapper">
								<label for="name">And you are</label>
								<input type="text" id="name" name="name" placeholder="Your name.." required>
								<label for="email">And can be reached at</label>
								<input type="email" id="email" name="email" placeholder="Your best email address.." required>
								<label for="silly">Favorite Donut</label>
								<select id="silly" name="silly">
									<option value="">You only get one favorite</option>
									<option value="old-fashioned">Old Fashioned</option>
									<option value="jelly">Jelly Donut</option>
									<option value="maple-bar">Maple bar</option>
								</select>
						
								<label for="message">Message</label>
								<textarea id="message" name="message" placeholder="How can I help you?" required></textarea>
								<input id="submitter" type="submit" value="Send It!">
							</div>		
						</form>
						<button id="close-btn" class="close-btn">X</button>
					</div>
				</div>

			<section class="hero">
				<div class="hero-img-wrapper">
					<img srcset="{{hero.img.srcset}}" src="{{hero.img.src}}" alt="{{hero.img.alt}}" />
				</div>
				<div class="hero-txt-wrapper">
					<h2>{{hero.h2}}</h2>
					<p>{{{hero.p}}}</p>
				</div>
			</section>
			<main id="work">
				<h2 class="title">WORK</h2>
				{{#each work}}
				<section id="{{id}}" class="work-container {{img-direction-class}}">
					<div class="work-txt-wrapper">
						<h3>{{{h3}}}</h3>
						<h4>Client: <span>{{{client}}}</span></h4>
						{{#if stack}}
						<h4>Stack: <span>{{{stack}}}</span></h4>
						{{/if}}
						{{#if layout}}
						<h4>Layout: <span>{{{layout}}}</span></h4>
						{{/if}}
						<p>
							{{{p}}}
						</p>
						{{#if cta}}
						<div class="cta-container">
							{{#each cta}}
							<a class="cta wipe" href="{{href}}" target="_blank">{{{txt}}}</a>
							{{/each}}
						</div>
						{{/if}}
					</div>
					<div class="work-img-wrapper">
						{{#if cta}}
						<a href="{{cta.[0].href}}" target="_blank">
						{{/if}}
							<img srcset="{{img.srcset}}" src="{{img.src}}" alt="{{img.alt}}">
						{{#if cta}}
						</a>
						{{/if}}
					</div>
				</section>
				{{/each}}

			</main>
